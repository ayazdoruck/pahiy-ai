<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahiy AI - Gelişmiş AI Asistan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="nav-left">
                <div class="logo">
                    <div class="logo-icon">AI</div>
                    <div class="logo-text">
                        <span class="logo-main">Pahiy AI</span>
                        <span class="logo-subtitle">by @ayazdoruck</span>
                    </div>
                </div>
            </div>
            <div class="nav-right">
                <button class="nav-btn" onclick="toggleTheme()" title="Tema Değiştir">
                    <i class="fas fa-palette"></i>
                </button>
                <button class="nav-btn" onclick="clearMemory()" title="Hafızayı Temizle">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="nav-btn" onclick="showHistory()" title="Geçmiş">
                    <i class="fas fa-history"></i>
                </button>
                <button class="nav-btn" onclick="showSettings()" title="Ayarlar">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>Merhaba! Ben Pahiy AI</h2>
                    <p>Size nasıl yardımcı olabilirim? Aşağıdan mesaj yazmaya başlayın!</p>
                    <div class="quick-actions">
                        <button class="quick-btn" onclick="quickAction('kod_yaz')">
                            <i class="fas fa-code"></i>
                            Kod Yaz
                        </button>
                        <button class="quick-btn" onclick="quickAction('aciklama')">
                            <i class="fas fa-lightbulb"></i>
                            Açıkla
                        </button>
                        <button class="quick-btn" onclick="quickAction('cevir')">
                            <i class="fas fa-language"></i>
                            Çeviri
                        </button>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-actions">
                        <button class="action-btn" onclick="addAttachment()" title="Dosya Ekle">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="action-btn" onclick="addEmoji()" title="Emoji Ekle">
                            <i class="fas fa-smile"></i>
                        </button>
                    </div>
                    <textarea 
                        id="messageInput" 
                        placeholder="Mesajınızı yazın... (Enter ile gönder, Shift+Enter ile yeni satır)"
                        rows="1"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <div class="character-count">
                        <span id="charCount">0</span>/1000
                    </div>
                    <div class="mobile-hint">
                        <i class="fas fa-mobile-alt"></i> Mobil uyumlu
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Mobile Navigation -->
        <div class="mobile-nav">
            <button class="mobile-nav-btn active" onclick="scrollToBottom()">
                <i class="fas fa-comment"></i>
                <span>Sohbet</span>
            </button>
            <button class="mobile-nav-btn" onclick="showHistory()">
                <i class="fas fa-history"></i>
                <span>Geçmiş</span>
            </button>
            <button class="mobile-nav-btn" onclick="clearMemory()">
                <i class="fas fa-trash"></i>
                <span>Temizle</span>
            </button>
            <button class="mobile-nav-btn" onclick="showSettings()">
                <i class="fas fa-cog"></i>
                <span>Ayarlar</span>
            </button>
        </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-avatar">
            <i class="fas fa-robot"></i>
        </div>
        <div class="typing-content">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <span>Pahiy AI yazıyor...</span>
        </div>
    </div>

    <!-- Modals -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-history"></i> Konuşma Geçmişi</h3>
                <button class="close-btn" onclick="closeModal('historyModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="history-actions">
                    <button class="modal-action-btn" onclick="exportHistory()">
                        <i class="fas fa-download"></i> Dışa Aktar
                    </button>
                    <button class="modal-action-btn" onclick="searchHistory()">
                        <i class="fas fa-search"></i> Ara
                    </button>
                </div>
                <div id="historyContent" class="history-content"></div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-cog"></i> Ayarlar</h3>
                <button class="close-btn" onclick="closeModal('settingsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Tema Seçimi</label>
                    <div class="theme-selector">
                        <button class="theme-btn active" data-theme="dark">
                            <i class="fas fa-moon"></i> Koyu
                        </button>
                        <button class="theme-btn" data-theme="light">
                            <i class="fas fa-sun"></i> Açık
                        </button>
                        <button class="theme-btn" data-theme="auto">
                            <i class="fas fa-adjust"></i> Otomatik
                        </button>
                    </div>
                </div>
                <div class="setting-group">
                    <label>Mesaj Animasyonları</label>
                    <label class="switch">
                        <input type="checkbox" id="animationsToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-group">
                    <label>Ses Efektleri</label>
                    <label class="switch">
                        <input type="checkbox" id="soundsToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-group">
                    <label>Otomatik Scroll</label>
                    <label class="switch">
                        <input type="checkbox" id="autoScrollToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notificationContainer" class="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
