<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahiy AI - Chat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-text">Pahiy AI</span>
                </div>
                <button class="new-chat-btn" onclick="createNewChat()">
                    <i class="fas fa-plus"></i> Yeni Sohbet
                </button>
            </div>

            <div class="chat-list" id="chatList">
                <!-- Chatler buraya yüklenecek -->
            </div>

            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name" id="userName">Yükleniyor...</span>
                        <span class="user-email" id="userEmail"></span>
                    </div>
                    <button class="user-menu-btn" onclick="toggleUserMenu()">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
                
                <div class="user-menu" id="userMenu">
                    <button onclick="openChangePasswordModal()">
                        <i class="fas fa-key"></i> Şifre Değiştir
                    </button>
                    <button onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Çıkış Yap
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Mobile Header -->
            <div class="mobile-header">
                <button class="menu-toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="logo-text">Pahiy AI</span>
                <div></div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Welcome screen buraya JS ile yüklenecek -->
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Mesajınızı yazın... (Enter ile gönder, Shift+Enter ile yeni satır)"
                        rows="1"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <span>Pahiy AI yazıyor...</span>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Sohbeti Sil</h3>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Bu sohbeti silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeDeleteModal()">İptal</button>
                <button class="btn-delete" onclick="confirmDelete()">Sil</button>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Şifre Değiştir</h3>
                <button class="close-btn" onclick="closeChangePasswordModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form onsubmit="handleChangePassword(event)">
                    <div class="form-group">
                        <label for="oldPassword">Eski Şifre</label>
                        <input type="password" id="oldPassword" required minlength="6" placeholder="Eski şifreniz">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Yeni Şifre</label>
                        <input type="password" id="newPassword" required minlength="6" placeholder="Yeni şifreniz">
                    </div>
                    <div class="form-group">
                        <label for="newPasswordConfirm">Yeni Şifre Tekrar</label>
                        <input type="password" id="newPasswordConfirm" required minlength="6" placeholder="Yeni şifreniz tekrar">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-cancel" onclick="closeChangePasswordModal()">İptal</button>
                        <button type="submit" class="btn-primary">Değiştir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
